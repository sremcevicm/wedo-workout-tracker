services:
  api:
    build:
      context: .
      dockerfile: src/WorkoutTracker.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/data/workouttracker.db
      - Jwt__Key=${JWT_KEY}
      - Jwt__Issuer=WorkoutTracker
      - Jwt__Audience=WorkoutTracker
    volumes:
      - sqlite_data:/data

  web:
    build:
      context: .
      dockerfile: src/WorkoutTracker.Web/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api

volumes:
  sqlite_data:
